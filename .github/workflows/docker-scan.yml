name: Scan Docker Image

on: [push]

jobs:
  trivy-scan:
    name: Scan container image for vulnerabilities
    runs-on: ubuntu-latest
    continue-on-error: true  # Ne fait pas échouer le pipeline si vulnérabilités

    steps:
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Scan image with Trivy (only HIGH and CRITICAL)
        env:
          TRIVY_SEVERITY: HIGH,CRITICAL
        run: |
          trivy image --severity HIGH,CRITICAL ${{ secrets.DOCKERHUB_USERNAME }}/mon-projet:dev-${{ github.sha }}
